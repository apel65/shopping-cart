<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="minusBtn" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="currentValue" type="text" class="form-control text-center" value="1">
                           <button id="plusButton" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$<span id="currentAmount">1219</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="casingMinusBtn" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="currentCasingNumber" type="text" class="form-control text-center" value="1">
                           <button id="casingPlusBtn" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$ <span id="casingPrice">59</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$<span id="subtotal">1,278</span></h5>
                        <h5>$0</h5>
                        <h5>$<span id="totalAmount">1,278</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button id="check-btn" type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>

   <script>
      //Plus button hander of Iphone
      const plusBtn = document.getElementById("plusButton");
      plusBtn.addEventListener("click", function(){
         increaseProduct("currentValue");

         const currentAmount = document.getElementById("currentAmount").innerText;
         const currentAmountNum = parseFloat(currentAmount);
         const totalAmountOfphone = currentAmountNum + 1219;
         document.getElementById("currentAmount").innerText = totalAmountOfphone;

         const subTotal = document.getElementById("subtotal").innerText;
         const subTotalNum = parseFloat(subTotal);
         const amountOfSubtotal = totalAmountOfphone;
         document.getElementById("subtotal").innerText = amountOfSubtotal;

         const totalAmount = document.getElementById("totalAmount").innerText;
         const totalAmountNum = parseFloat(totalAmount);
         const nowTotalAmount = amountOfSubtotal;
         document.getElementById("totalAmount").innerText = nowTotalAmount;
      })
      //Minus button hander of Iphone
      const minusBtn = document.getElementById("minusBtn");
      minusBtn.addEventListener("click", function(){
         decreaseProduct("currentValue");

         const currentAmount = document.getElementById("currentAmount").innerText;
         const currentAmountNum = parseFloat(currentAmount);
         const totalAmountOfphone = currentAmountNum - 1219;
         document.getElementById("currentAmount").innerText = totalAmountOfphone;
         //...................................................................
         const subTotal = document.getElementById("subtotal").innerText;
         const subTotalNum = parseFloat(subTotal);
         const amountOfSubtotal = totalAmountOfphone;
         document.getElementById("subtotal").innerText = amountOfSubtotal;

         const totalAmount = document.getElementById("totalAmount").innerText;
         const totalAmountNum = parseFloat(totalAmount);
         const nowTotalAmount = amountOfSubtotal;
         document.getElementById("totalAmount").innerText = nowTotalAmount;
         
      })

      //Plus button hander of Iphone Casing
      const casingPlusBtn = document.getElementById("casingPlusBtn");
      casingPlusBtn.addEventListener("click", function(){
         increaseProduct("currentCasingNumber");

         const casingPrice = document.getElementById("casingPrice"). innerText;
         const casingPriceNum = parseFloat(casingPrice);
         const increaseCasingPrice = casingPriceNum + 59;
         document.getElementById("casingPrice"). innerText = increaseCasingPrice;

         //start here
         const subTotal = document.getElementById("subtotal").innerText;
         const subTotalNum = parseFloat(subTotal);
         const amount = increaseCasingPrice + subTotalNum;
         document.getElementById("subtotal").innerText = amount;

         
      })
      //Minus button hander of Iphone Casing
      const casingMinusBtn = document.getElementById("casingMinusBtn");
      casingMinusBtn.addEventListener("click", function(){
         decreaseProduct("currentCasingNumber");

         const casingPrice = document.getElementById("casingPrice"). innerText;
         const casingPriceNum = parseFloat(casingPrice);
         const increaseCasingPrice = casingPriceNum - 59;
         document.getElementById("casingPrice"). innerText = increaseCasingPrice;
      })

      //Iphone and casing increase & decrease Button handler
      function increaseProduct(id){
         const productValue = document.getElementById(id).value;
         const ValueNum = parseFloat(productValue);
         const increaseProductValue = ValueNum + 1;
         document.getElementById(id).value = increaseProductValue;
      }
      function decreaseProduct(id){
         const currentCasingNumber = document.getElementById(id).value;
         const currentValueNum = parseFloat(currentCasingNumber);
         const decreaseCasingNum = currentValueNum - 1;
         document.getElementById(id).value = decreaseCasingNum;
      }

     const checkOutBtn = document.getElementById('check-btn');
     checkOutBtn.addEventListener('click', function(){
        alert ('Are you purchaces this items?')
     })
   </script>

</body>

</html>
